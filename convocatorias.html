<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Reclutador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #0d6efd;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s ease;
        }

        .border-dashed {
            border: 2px dashed #0d6efd !important;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra de Navegacion -->
            <div class="col-md-2 sidebar p-3 d-flex flex-column justify-content-between">
                <div>
                    <h4 class="fw-bold text-white text-center mb-4">Reclutador</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" th:href="@{/reclutador/convocatorias}">
                            <i class="bi bi-briefcase me-2"></i>Convocatorias
                        </a>
                        <a class="nav-link" th:href="@{/reclutador/pruebas}">
                            <i class="bi bi-list-check me-2"></i>Pruebas Test
                        </a>
                        <a class="nav-link" th:href="@{/reclutador/pruebas}">
                            <i class="bi bi-list-check me-2"></i>Entrevistas
                        </a>
                        <a class="nav-link" th:href="@{/reclutador/reportes}">
                            <i class="bi bi-bar-chart-line me-2"></i>Reportes
                        </a>
                    </nav>
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1" th:href="@{/logout}"></i>Salir
                    </a>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-10 p-4">
                <!-- Header superior -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold">Panel de Convocatorias</h3>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-3 text-primary me-2"></i>
                        <div>
                            <p class="m-0 fw-bold" th:text="${usuario.nombre}"></p>
                            <small class="text-muted" th:text="${usuario.rol}"></small>
                        </div>
                    </div>
                </div>

                <!-- Cards de convocatorias -->
                <div class="row g-4">
                    <div class="col-md-4" th:each="convocatoria : ${convocatorias}">
                        <div class="card border-0 shadow-sm h-100">
                            <img th:src="@{/img/puestot.png}" class="card-img-top" alt="Convocatoria">
                            <div class="card-body">
                                <h5 class="card-title text-primary" th:text="${convocatoria.titulo}">Puesto</h5>
                                <p class="card-text text-muted" th:text="${convocatoria.descripcion}">Descripción
                                    breve...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a th:href="@{'/reclutador/convocatorias/' + ${convocatoria.id}}"
                                        class="btn btn-outline-primary btn-sm">
                                        Ver más
                                    </a>
                                    <small class="text-muted" th:text="${convocatoria.fechaPublicacion}">Hace 2
                                        días</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card para crear nueva convocatoria -->
                    <div class="col-md-4">
                        <div
                            class="card h-100 border-2 border-dashed d-flex align-items-center justify-content-center text-center p-4">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevaConvocatoria">
                                Nueva Convocatoria
                            </button>

                        </div>
                    </div>

                    <!-- Modal: Crear nueva convocatoria -->
                    <div class="modal fade" id="modalNuevaConvocatoria" tabindex="-1" aria-labelledby="modalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <form th:action="@{/reclutador/convocatorias/guardar}" th:object="${nuevaConvocatoria}" method="post">
                                    <div class="modal-header bg-primary text-white">
                                        <h5 class="modal-title" id="modalLabel">Nueva Convocatoria</h5>
                                        <button type="button" class="btn-close btn-close-white"
                                            data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Puesto</label>
                                            <input type="text" class="form-control" th:field="*{titulo}"
                                                placeholder="Ejemplo: Analista de Sistemas" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold">Descripción breve</label>
                                            <textarea class="form-control" rows="3" th:field="*{descripcion}"
                                                placeholder="Breve resumen del cargo" required></textarea>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label fw-semibold">Fecha de inicio</label>
                                                <input type="date" class="form-control" th:field="*{fechaInicio}"
                                                    required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label fw-semibold">Fecha de cierre</label>
                                                <input type="date" class="form-control" th:field="*{fechaFin}">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
