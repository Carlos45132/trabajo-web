<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Reclutador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #0d6efd;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
        }

        .convocatoria-card {
            border-radius: 15px;
            transition: all 0.3s ease;
            background-color: #ffffff;
            height: 100%;
        }

        .convocatoria-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.1);
        }

        .convocatoria-card .card-title {
            font-size: 1.1rem;
            color: #007bff;
        }

        .convocatoria-card .badge {
            border-radius: 20px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .convocatoria-card {
                margin-bottom: 15px;
            }
        }

        .border-dashed {
            border: 2px dashed #0d6efd !important;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .border-dashed:hover {
            background-color: rgba(13, 110, 253, 0.05);
            transform: translateY(-5px);
        }


        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s ease;
        }

        .border-dashed {
            border: 2px dashed #0d6efd !important;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra de Navegacion -->
            <div class="col-md-2 sidebar p-3 d-flex flex-column justify-content-between">
                <div>
                    <h4 class="fw-bold text-white text-center mb-4">Reclutador</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" th:href="@{/reclutador/convocatorias}">
                            <i class="bi bi-briefcase me-2"></i>Convocatorias
                        </a>
                        <a class="nav-link" th:href="@{/reclutador/pruebas}">
                            <i class="bi bi-list-check me-2"></i>Pruebas Test
                        </a>
                        <a class="nav-link" th:href="@{/reclutador/pruebas}">
                            <i class="bi bi-list-check me-2"></i>Entrevistas
                        </a>
                        <a class="nav-link" th:href="@{/reclutador/reportes}">
                            <i class="bi bi-bar-chart-line me-2"></i>Reportes
                        </a>
                    </nav>
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1" th:href="@{/logout}"></i>Salir
                    </a>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-10 p-4">
                <!-- Header superior -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold">Panel de Convocatorias</h3>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-3 text-primary me-2"></i>

                        <div>
                            <p class="m-0 fw-bold" th:text="${usuario.nombre}">Carlos</p>
                            <small class="text-muted" th:text="${usuario.rol}">Reclutador</small>
                        </div>
                    </div>
                </div>

                <!-- Cards de convocatorias -->
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card convocatoria-card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title text-primary fw-bold mb-2">Analista de Sistemas</h5>
                                <h6 class="text-muted mb-3">Empresa: <span class="fw-semibold">TechPerú S.A.C.</span>
                                </h6>

                                <div class="mb-2">
                                    <span class="badge bg-success px-3 py-2">Activo</span>
                                    <!-- Si está inactivo: <span class="badge bg-secondary px-3 py-2">Cerrado</span> -->
                                </div>

                                <p class="mb-1"><i class="bi bi-people-fill"></i> Vacantes: <span
                                        class="fw-semibold">5</span></p>
                                <p class="text-muted small">Cierre: 30/11/2025</p>

                                <button class="btn btn-outline-primary btn-sm mt-2">Ver detalles</button>
                            </div>
                        </div>
                    </div>


                    <!-- Card para crear nueva convocatoria -->
                    <div class="col-md-3 mb-4">
                        <div
                            class="card h-100 border-2 border-dashed d-flex align-items-center justify-content-center text-center p-4">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalNuevaConvocatoria">
                                Nueva Convocatoria
                            </button>

                        </div>
                    </div>
                </div>

                <!-- Modal: Crear nueva convocatoria -->
                <div class="modal fade" id="modalNuevaConvocatoria" tabindex="-1" aria-labelledby="modalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <form th:action="@{/reclutador/convocatorias/guardar}" th:object="${nuevaConvocatoria}"
                                method="post">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="modalLabel">Nueva Convocatoria</h5>
                                    <button type="button" class="btn-close btn-close-white"
                                        data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    <div class="row">
                                        <!-- Empresa -->
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Nombre de la Empresa</label>
                                            <input type="text" class="form-control" th:field="*{empresa}"
                                                placeholder="Por Ejemplo: Tech Solutions S.A.C." required>
                                        </div>

                                        <!-- Puesto -->
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Puesto Laboral</label>
                                            <input type="text" class="form-control" th:field="*{titulo}"
                                                placeholder="Por Ejemplo: Analista de Sistemas" required>
                                        </div>
                                    </div>

                                    <!-- Descripción breve -->
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Descripción breve</label>
                                        <textarea class="form-control" rows="2" th:field="*{descripcion}"
                                            placeholder="Breve resumen del puesto" required></textarea>
                                    </div>

                                    <!-- Requerimientos -->
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Requerimientos del Puesto</label>
                                        <textarea class="form-control" rows="3" th:field="*{requerimientos}"
                                            placeholder="Por Ejemplo: Experiencia mínima de 2 años, conocimientos en Java, liderazgo, etc."
                                            required></textarea>
                                    </div>

                                    <!-- Beneficios -->
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Beneficios del Puesto</label>
                                        <textarea class="form-control" rows="3" th:field="*{beneficios}"
                                            placeholder="Por Ejemplo: Sueldo competitivo, capacitación constante, seguro médico, etc."
                                            required></textarea>
                                    </div>

                                    <!-- Beneficios -->
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Vacantes para el Puesto</label>
                                        <input type="text" class="form-control" th:field="*{empresa}"required>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Fecha de inicio</label>
                                            <input type="date" class="form-control" th:field="*{fechaInicio}" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold">Fecha de cierre</label>
                                            <input type="date" class="form-control" th:field="*{fechaFin}">
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Guardar Convocatoria</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
