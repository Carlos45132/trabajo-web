<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <div class="login-box">
                <h3>Iniciar Sesión</h3>
                <form th:action="@{/login}" th:object="${usuario}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@email.com"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" th:field="*{contrasena}" class="form-control" placeholder="********"
                            required>
                    </div>

                    <div class="text-danger mb-2" th:if="${error}" th:text="${error}"></div>

                    <button type="submit" class="btn btn-custom w-100 py-2">Entrar</button>
                </form>

                <p class="text-center mt-3">
                    ¿Olvidaste tu contraseña?
                    <a th:href="@{/registro}" class="text-primary fw-bold text-decoration-none">Ingresa aquí</a>
                </p>
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel"></div>
    </div>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Panel izquierdo - Login */
        .left-panel {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .login-box {
            width: 100%;
            max-width: 380px;
        }

        .login-box h3 {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #0d6efd;
        }

        .form-control:focus {
            border-color: #0a58ca;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-custom {
            background-color: #0d6efd;
            color:white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0a58ca;
        }

        /* Panel derecho con la imagen */
        .right-panel {
            flex: 1;
            background: url('/img/imgPostulaciones/logoskilter.png') no-repeat center center;
            background-size: cover;
            padding: 70px;
        }

        /* Responsive: ocultar imagen en pantallas pequeñas */
        @media (max-width: 768px) {
            .right-panel {
                display: none;
            }

            .left-panel {
                flex: 1 0 100%;
            }
        }
    </style>

</body>

</html>
